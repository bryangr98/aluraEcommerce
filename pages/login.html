<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Shey</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login__body">
        <div class="login__form">
            <form method="post">
                <h3>Iniciar sesión</h3>
                <input type="text" name="email" id="form__email" placeholder="Email" maxlength="40" required>
                <input type="password" name="password" id="form__password" placeholder="contraseña" minlength="8" maxlength="30" pattern="\d+" required>
                <input type="submit" value="enter" placeholder="enter" id="submit">
            </form>
        </div>
        <div></div>
    </div>


    <script type="module" src="../JavaScript/login.js"></script>
</body>
</html>
